<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anass Riad - Data Analyst</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      color: #1e293b;
      min-height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .video-container {
      margin: 2rem 0;
      background: #f8fafc;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 60%; /* 5:3 Aspect Ratio */
      background: #e2e8f0;
      border-radius: 12px;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-description {
      color: #64748b;
      line-height: 1.6;
      font-size: 1.1rem;
      max-width: 800px;
      margin: 1rem auto 0;
    }
  </style>
</head>
<body>
  <main>
    <div class="dashboard-container">
      <div class="video-container">
        <div class="video-wrapper">
          <!-- Update the path to your correctly named video file -->
          <video controls>
            <source src="videos/DataAnalyst.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="video-description">
          Hello! I'm Anass Riad, a Data Analyst passionate about transforming complex data into actionable insights. In this video, I'll walk you through my approach to data analysis, showcase some of my key projects, and share how I leverage data to drive business decisions. 
        </div>
      </div>
    </div>
  </main>
</body>
</html>
